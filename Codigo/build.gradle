apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

jar {
	manifest {
		attributes 'Implementation-Title': 'SIADServer',
				'Implementation-Version': version,
				'Main-Class': 'br.ufg.inf.integracao.main.SIADServer'
	}
}

task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'SIADServer',
				'Implementation-Version': version,
				'Main-Class': 'br.ufg.inf.integracao.main.SIADServer'
	}
	baseName = project.name + '-all'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.apache.httpcomponents', name: 'httpcore-nio', version: '4.4.1'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4.1'
	compile group: 'org.json', name: 'json', version: '20140107'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
}